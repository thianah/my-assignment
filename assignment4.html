<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
            <div class="logo-container">
                <h1>For Individuals</h1>
                <p>Start benefitting from the wellness experience. For companies looking on increasing productivity and improving organization wellness</p>
            </div>
        
            <div class="form-container">
            <form action="#">
                <div class="form-item">
                    <div class ="flex">
                        <label for="firstName">First Name:</label>
                        <input 
                            id="firstName" 
                            placeholder="Tolu"
                            type="text"
                            required>
                    </div>

                    <div class="flex">
                        <label for="lastName">Last Name:</label>
                        <input 
                            id="lastName"
                            type="text"
                            required />
                    </div>
                </div>

                <div class="form-item">
                    <div class="flex">
                        <label for="gender">Gender</label>
                        <input
                            id="gender" 
                            name="gender"
                            placeholder="Select here"/>
                    </div>

                    <div class="flex">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input 
                            id="dateOfBirth" 
                            type="date" 
                            placeholder="Select here"/>
                    </div>
                </div>
            
                <div class="form-item">
                    <div class="flex">
                        <label for="weight">Weight(KG)</label>
                        <input 
                            id="weight" 
                            type="text"
                            placeholder="Enter weight here"/>
                    </div>

                    <div class="flex">
                        <label for="height">Height(CM)</label>
                        <input 
                            id="height" 
                            type="text"
                            placeholder="Enter height here"/>
                    </div>
                </div>
 
                <div class="form-item2">
                    <label for="activityLevel">Activity Level</label>
                    <input 
                        id="activityLevel"
                        type="text"
                        placeholder="Select here"/>

                    <label for="password">Password</label>
                    <input 
                        id="password"
                        type="password"/>
                </div>

                <button>Register</button>
            </form>
        <p>By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a></p>
    </div>
</body>
</html>
